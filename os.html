<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS</title>
</head>
<body>
    <div class="folders">
        <div class="folder" id="etapa1">
            <img src="img/folder.png" alt="Etapa 1">
            <span>Como funciona o computador</span>
        </div>
        <div class="folder" id="etapa2">
            <img src="img/folder.png" alt="Etapa 2">
            <span>Historia dos computadores</span>
        </div>

    <div class="explorer" id="explorer">
        <div class="explorer-header">
            <div class="explorer-title">Explorer</div>
            <div class="explorer-close-button" onclick="fecharExplorer()">X</div>
        </div>
        <div class="explorer-content">
        </div>
    </div>

    <div class="taskbar">
        <div id="start-button">Iniciar</div>
        <div class="task-icons">
        </div>
        <div id="clock">00:00:00</div>
    </div>
    <script src="js/os.js"></script>
    <link rel="stylesheet" href="css/os.css">
    <link rel="stylesheet" href="css/reset.css">
</body>
</html>
